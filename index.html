<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>System Crash</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: black;
        color: red;
        font-family: Consolas, monospace;
    }

    h1 {
        text-align: center;
        margin-top: 40px;
        font-size: 40px;
        animation: blink 0.5s infinite alternate;
    }

    @keyframes blink {
        from { opacity: 1; }
        to { opacity: 0; }
    }

    .popup {
        position: absolute;
        padding: 15px;
        background: #111;
        border: 2px solid red;
        color: red;
        font-size: 18px;
        animation: shake 0.2s infinite;
        z-index: 9999;
    }

    @keyframes shake {
        0% { transform: translate(1px, 1px); }
        25% { transform: translate(-1px, 2px); }
        50% { transform: translate(-3px, 1px); }
        75% { transform: translate(3px, -1px); }
        100% { transform: translate(1px, -2px); }
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    #bsod {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: #0000AA;
        color: white;
        padding: 50px;
        font-size: 22px;
        z-index: 10000;
        font-family: Consolas, monospace;
    }
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<h1>⚠ SYSTEM ERROR: VIRUS DETECTED ⚠</h1>

<div id="bsod">
    <h1>:( Your PC ran into a problem</h1>
    <p>Collecting error info... 100%</p>
    <p>ERROR CODE: 0x0000DEAD</p>
</div>

<audio id="err" src="https://www.myinstants.com/media/sounds/error_1.mp3"></audio>

<script>

/* --- SƏSİ KİLİDİNİ AÇMAQ --- */
let soundEnabled = false;

document.body.addEventListener("click", () => {
    document.getElementById("err").play();
    soundEnabled = true;
});

/* --- POPUP --- */
function randomPopup() {
    let div = document.createElement("div");
    div.className = "popup";
    div.innerText = "CRITICAL ERROR!";
    div.style.left = Math.random() * window.innerWidth + "px";
    div.style.top = Math.random() * window.innerHeight + "px";
    document.body.appendChild(div);

    if (soundEnabled) document.getElementById("err").play();
}

setInterval(randomPopup, 400);

/* --- MATRIX --- */
let canvas = document.getElementById('matrix');
let ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let letters = "10101010101XZ@#%".split("");
let fontSize = 14;
let columns = canvas.width / fontSize;
let drops = [];

for (let i = 0; i < columns; i++) drops[i] = 1;

function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "red";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
        let text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.95)
            drops[i] = 0;

        drops[i]++;
    }
}
setInterval(drawMatrix, 50);

/* --- BSOD (15 saniyədən sonra) --- */
setTimeout(() => {
    document.getElementById("bsod").style.display = "block";
}, 15000);

/* --- BAĞLANMAYAN SƏHİFƏ --- */
setInterval(() => {
    history.pushState(null, null, location.href);
}, 1000);

window.onpopstate = () => {
    history.pushState(null, null, location.href);
};

</script>

</body>
</html>
